<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebView</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Altura completa da tela */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green; /* Fundo verde para validação */
            border: 2px solid red; /* Borda para depuração */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Teste Bem-Sucedido</h1>

<script>
    const body = document.body;
    const html = document.documentElement;

    console.log("Tamanho do body:", body.clientWidth, body.clientHeight);
    console.log("Tamanho do html:", html.clientWidth, html.clientHeight);
</script>

</body>
</html>
