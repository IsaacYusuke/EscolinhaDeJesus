<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Desmos</title>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex; /* Garante que o body e html ocupem a tela inteira */
        }

        #calculator {
            width: 100%;
            height: 400px; /* Defina uma altura adequada */
            border: 1px solid red; /* Borda para depuração */
        }

    </style>


</head>
<body>
<div id="calculator"></div>
<script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'));

    // Obter o nome do arquivo JSON a partir da query string
    const params = new URLSearchParams(window.location.search);
    const jsonFile = params.get("json");

    // Carregar o estado do gráfico a partir do arquivo JSON
    console.log("Carregando arquivo JSON:", jsonFile);
    fetch(jsonFile)
    .then(response => {
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        return response.json();
    })
    .then(state => {
        console.log("Estado JSON carregado:", state);
        try {
            calculator.setState(state);
            console.log("Estado aplicado com sucesso.");
        } catch (error) {
            console.error("Erro ao aplicar o estado:", error);
        }
    })
    .catch(error => console.error("Erro ao carregar o estado do gráfico:", error));


    window.addEventListener('load', () => {
    const calculatorElement = document.getElementById('calculator');
    calculatorElement.style.width = '100%';
    calculatorElement.style.height = '100%';

    setTimeout(() => {
        console.log("Tamanho atualizado do #calculator após ajuste:", calculatorElement.clientWidth, calculatorElement.clientHeight);
    }, 500);
});

</script>
</body>
</html>
