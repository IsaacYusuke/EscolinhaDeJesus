<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Desmos</title>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="calculator"></div>
<script>
    const calculator = Desmos.GraphingCalculator(document.getElementById('calculator'));

    // Obter o nome do arquivo JSON a partir da query string
    const params = new URLSearchParams(window.location.search);
    const jsonFile = params.get("json");

    // Carregar o estado do gráfico a partir do arquivo JSON
    fetch(jsonFile)
        .then(response => response.json())
        .then(state => {
            calculator.setState(state);
        })
        .catch(error => console.error("Erro ao carregar o estado do gráfico:", error));
</script>
</body>
</html>
